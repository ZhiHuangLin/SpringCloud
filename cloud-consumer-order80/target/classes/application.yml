server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    service-url:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/
  instance:
    instance-id: cloud-consumer-order80
    prefer-ip-address: true