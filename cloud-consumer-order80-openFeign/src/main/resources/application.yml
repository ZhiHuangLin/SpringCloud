server:
  port: 80
  tomcat:
    #最大并发数
    max-threads: 4
    #接受和处理的最大连接数
    max-connections: 4
    #初始化时创建的线程数
    min-spare-threads: 4
    #可以放到处理队列中的请求数
    accept-count: 4
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka


feign:
  hystrix:
    enabled: true

Logging:
  level:
    com.wecon.spring.service.PaymentFeignService: debug

